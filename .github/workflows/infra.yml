name: Configure Directus

on:
  workflow_dispatch:
    inputs:
      TARGET_HOST:
        type: string
        required: true
        default: host.site.atomatiki.tech
      directus_hostname:
        type: string
        required: true
        default: udictihub_directus
      directus_domain:
        type: string
        required: true
        default: udictihub-cms.site.atomatiki.tech
      directus_key:
        type: string
        required: true
      directus_secret:
        type: string
        required: true
      directus_db_host:
        type: string
        required: true
      directus_db_port:
        type: string
        required: false
        default: '5432'
      directus_db_user:
        type: string
        required: true
      directus_db_password:
        type: string
        required: true
      directus_db:
        type: string
        required: true
      docker_network:
        type: string
        required: true
        default: traefik_network
        
env:
  directus_db_client: pg
  
jobs:
   ansible:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Add SSH Keys
        run: |
          cat << EOF > devops-key
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
      - name: Update devops private key permissions
        run: |
          chmod 400 devops-key
      - name: Install Ansible
        run: |
          pip install ansible

      - name: Adding or Override Ansible inventory File
        run: |
          cat << EOF > ./inventory.ini
          [webservers]
          ${{ inputs.TARGET_HOST }}
          EOF
      
      - name: Adding or Override Ansible Config File
        run: |
          cat << EOF > ./ansible.cfg
          [defaults]
          ansible_python_interpreter='/usr/bin/python3'
          deprecation_warnings=False
          inventory=./inventory.ini
          remote_user="root"
          host_key_checking=False
          private_key_file = ./devops-key
          retries=2
          EOF

      - name: Adding Ansible Variables
        run: |
          mkdir -p ./directus-intall/vars/
          cat << EOF > devops/ansible/django-app/vars/main.yaml
          ---
          directus_hostname: ${{ inputs.directus_domain }}
          directus_domain: ${{ inputs.directus_domain }}
          directus_key: ${{ inputs.directus_key }}
          directus_secret: ${{ inputs.directus_secret }}
          directus_db_host: ${{ inputs.directus_db_host }}
          directus_db_client: ${{ env.directus_db_client }}
          directus_db_port: ${{ inputs.directus_db_port }}
          directus_db_user: ${{ inputs.directus_db_user }}
          directus_db_password: ${{ inputs.directus_db_password }}
          directus_db: ${{ inputs.directus_db }}
          directus_admin_email: user@example.com
          directus_admin_password: changeme#
          docker_network: ${{ inputs.docker_network }}
          EOF
      
      - name: Run main playbook
        run: |
          ANSIBLE_CONFIG=ansible.cfg ansible-playbook main.yml
          
